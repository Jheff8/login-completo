<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchflix</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="container">
        <form action="js" method="post">
            <div id="user">
                <label for="iname">Usúario:</label>
                <input type="text" id="iname" placeholder="Email ou nome de usúario" size="30">
            </div>
            <div id="password">
                <label for="ipass">Senha:</label>
                <input type="password" id="ipass" placeholder="Senha" size="30">
            </div>
            <div class="button" id='singin' >
                <input type="button" value="Entrar">
            </div>
            <a href="#">Esqueci a Senha</a>
            <div class="button" id="singup">
                <input type="button" value="Criar uma conta">
            </div>
        </form>

    </div>
    
</body>
</html>
